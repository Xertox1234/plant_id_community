[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = plant_community_backend.settings

# Python paths
pythonpath = .

# Test discovery patterns
testpaths = apps
python_files = test_*.py *_test.py
python_classes = Test* *Test *TestCase
python_functions = test_*

# Additional options for pytest
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --ignore=apps/forum_integration/tests.py

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    models: marks tests for model functionality
    services: marks tests for service layer
    external_api: marks tests that require external API access
    forum: marks tests for forum functionality
    plant_id: marks tests for plant identification
    disease_diagnosis: marks tests for disease diagnosis
    auth: marks tests for authentication/authorization

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Note: DATABASES and django_find_project options removed; pytest-django uses
# DJANGO_SETTINGS_MODULE and project discovery via pythonpath/testpaths.