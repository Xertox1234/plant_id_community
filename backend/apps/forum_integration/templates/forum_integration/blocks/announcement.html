{% load wagtailcore_tags %}

<div class="forum-announcement {% if value.is_pinned %}pinned {% endif %}p-6 mb-6 rounded-lg border-l-4 
    {% if value.is_pinned %}border-yellow-500 bg-yellow-50{% else %}border-blue-500 bg-blue-50{% endif %}">
    <div class="flex items-start">
        <div class="flex-shrink-0">
            {% if value.is_pinned %}
                <svg class="w-6 h-6 text-yellow-600 mt-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
            {% else %}
                <svg class="w-6 h-6 text-blue-600 mt-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                </svg>
            {% endif %}
        </div>
        <div class="ml-3 flex-1">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-lg font-semibold 
                    {% if value.is_pinned %}text-yellow-900{% else %}text-blue-900{% endif %}">
                    {{ value.title }}
                </h3>
                {% if value.is_pinned %}
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                        Pinned
                    </span>
                {% endif %}
            </div>
            
            <div class="prose max-w-none 
                {% if value.is_pinned %}text-yellow-800{% else %}text-blue-800{% endif %}">
                {{ value.content|richtext }}
            </div>
            
            {% if value.show_until %}
                <div class="mt-3 text-sm 
                    {% if value.is_pinned %}text-yellow-700{% else %}text-blue-700{% endif %}">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Valid until {{ value.show_until|date:"F j, Y g:i A" }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
