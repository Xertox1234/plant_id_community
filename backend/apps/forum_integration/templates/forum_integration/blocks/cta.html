<div class="bg-green-600 rounded-lg p-6 text-center text-white mb-6">
    <div class="max-w-md mx-auto">
        {% if value.description %}
            <p class="text-green-100 mb-4">{{ value.description }}</p>
        {% endif %}
        <a href="{{ value.button_url }}" 
           class="inline-flex items-center px-6 py-3 bg-white text-green-600 font-semibold rounded-lg hover:bg-green-50 transition-colors">
            {{ value.button_text }}
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14 6l6-6m-4 0h4v4"></path>
            </svg>
        </a>
    </div>
</div>
