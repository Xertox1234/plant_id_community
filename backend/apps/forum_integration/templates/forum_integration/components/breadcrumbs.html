{% load wagtailcore_tags %}

<nav class="forum-breadcrumbs" aria-label="Breadcrumb">
    <ol class="flex items-center space-x-2">
        <li>
            <a href="/" class="text-gray-500 hover:text-green-600 transition-colors">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                <span class="sr-only">Home</span>
            </a>
        </li>
        
        {% for ancestor in page.get_ancestors %}
            {% if ancestor.content_type.model == 'page' or ancestor.content_type.app_label == 'forum_integration' %}
                <li class="flex items-center">
                    <span class="separator text-gray-400">/</span>
                    <a href="{{ ancestor.url }}" class="ml-2 text-gray-500 hover:text-green-600 transition-colors">
                        {{ ancestor.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
        
        <li class="flex items-center">
            <span class="separator text-gray-400">/</span>
            <span class="ml-2 text-green-600 font-medium" aria-current="page">{{ page.title }}</span>
        </li>
    </ol>
</nav>
