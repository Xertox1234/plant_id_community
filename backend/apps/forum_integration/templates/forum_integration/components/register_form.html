<!-- Registration form component -->
<div class="card p-6 max-w-md mx-auto">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Join Our Community</h2>
        <p class="text-gray-600 mt-2">Create your account to start sharing and learning about plants</p>
    </div>

    <form method="post" action="{% url 'register' %}" class="space-y-6">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                Username
            </label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required
                   minlength="3"
                   maxlength="30"
                   pattern="[a-zA-Z0-9@.+_-]+"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="Choose a unique username">
            <p class="text-xs text-gray-500 mt-1">Letters, numbers, and @/./+/-/_ only. 3-30 characters.</p>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email Address
            </label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="your.email@example.com">
        </div>

        <!-- First Name -->
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                First Name
            </label>
            <input type="text" 
                   id="first_name" 
                   name="first_name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="Your first name (optional)">
        </div>

        <!-- Password Field -->
        <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">
                Password
            </label>
            <input type="password" 
                   id="password1" 
                   name="password1" 
                   required
                   minlength="8"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="Create a strong password">
            <p class="text-xs text-gray-500 mt-1">At least 8 characters. Mix letters, numbers, and symbols.</p>
        </div>

        <!-- Confirm Password Field -->
        <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">
                Confirm Password
            </label>
            <input type="password" 
                   id="password2" 
                   name="password2" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="Confirm your password">
        </div>

        <!-- Terms Agreement -->
        <div class="flex items-start">
            <input id="terms" 
                   name="terms" 
                   type="checkbox" 
                   required
                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mt-1">
            <label for="terms" class="ml-2 block text-sm text-gray-700">
                I agree to the 
                <a href="/forum/rules/" class="text-green-600 hover:text-green-500 underline">Community Guidelines</a>
                and 
                <a href="/privacy/" class="text-green-600 hover:text-green-500 underline">Privacy Policy</a>
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full btn-primary py-3 text-center">
            Create Account
        </button>
    </form>

    <!-- Login Link -->
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="font-medium text-green-600 hover:text-green-500">
                Sign in here
            </a>
        </p>
    </div>
</div>

<script>
    // Password confirmation validation
    document.addEventListener('DOMContentLoaded', function() {
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        
        function validatePasswordMatch() {
            if (password2.value && password1.value !== password2.value) {
                password2.setCustomValidity('Passwords do not match');
                password2.classList.add('border-red-500');
                password2.classList.remove('border-gray-300');
            } else {
                password2.setCustomValidity('');
                password2.classList.remove('border-red-500');
                password2.classList.add('border-gray-300');
            }
        }
        
        password1.addEventListener('input', validatePasswordMatch);
        password2.addEventListener('input', validatePasswordMatch);
    });
</script>
