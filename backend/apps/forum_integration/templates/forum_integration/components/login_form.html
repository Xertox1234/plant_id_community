<!-- Login form component -->
<div class="card p-6 max-w-md mx-auto">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Sign in to join the plant community</p>
    </div>

    <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        
        <!-- Username/Email Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                Username or Email
            </label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="Enter your username or email">
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Password
            </label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                          focus:outline-none focus:ring-green-500 focus:border-green-500"
                   placeholder="Enter your password">
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" 
                       name="remember-me" 
                       type="checkbox" 
                       class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                    Remember me
                </label>
            </div>
            <a href="{% url 'password_reset' %}" class="text-sm text-green-600 hover:text-green-500">
                Forgot password?
            </a>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full btn-primary py-3 text-center">
            Sign In
        </button>

        <!-- Redirect field -->
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
    </form>

    <!-- Registration Link -->
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-green-600 hover:text-green-500">
                Sign up now
            </a>
        </p>
    </div>
</div>
